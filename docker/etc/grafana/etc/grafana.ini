[paths]

[server]
root_url = https://nginx/ui/grafana/

[database]

[remote_cache]

[dataproxy]

[security]
disable_gravatar = true

[snapshots]
external_enabled = false

[dashboards]

[users]
allow_sign_up = false
allow_org_create = false

[auth]
disable_login_form = true
disable_signout_menu = true

[auth.anonymous]
org_name = NOC

[auth.github]

[auth.google]

[auth.generic_oauth]

[auth.saml] # Enterprise only

[auth.grafana_com]

[auth.proxy]
enabled = true 
header_name = Remote-User 
header_property = username 
auto_sign_up = true 
ldap_sync_ttl = 60 
whitelist =

[auth.basic]
enabled = true

[auth.ldap]

[smtp]

[emails]

[log]

[log.console]

[log.file]

[log.syslog]

[alerting]

[explore]

[metrics]
enabled = false

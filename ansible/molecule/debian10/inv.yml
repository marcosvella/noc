                category: internal
                depends:
                  - noc
                level: pool
                supervisord:
                  command: ./services/correlator/service.py
                  oom_score_adj: 20
                  priority: 150
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 5
              name: correlator
              pool: default
            - config:
                loglevel: info
                power: 2
                mode: wait
              config_order: yaml:///opt/noc/etc/tower.yml,yaml:///opt/noc/etc/settings.yml,env:///NOC
              environment:
                category: internal
                depends:
                  - noc
                  - mongod
                level: global
                supervisord:
                  command: ./services/datastream/service.py
                  oom_score_adj: 999
                  priority: 100
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 1MB
                  stopwaitsecs: 3
              name: datastream
              pool: null
            - config:
                backup_power: 1
                loglevel: info
                max_threads: 10
                power: 2
              config_order: yaml:///opt/noc/etc/tower.yml,yaml:///opt/noc/etc/settings.yml,yaml:///opt/noc/etc/pool-default.yml,env:///NOC
              environment:
                category: internal
                depends:
                  - noc
                level: pool
                supervisord:
                  command: ./services/discovery/service.py
                  oom_score_adj: 500
                  priority: 100
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 3
              name: discovery
              pool: default
            - config:
                loglevel: info
                max_threads: 10
                power: 1
              config_order: yaml:///opt/noc/etc/tower.yml,yaml:///opt/noc/etc/settings.yml,env:///NOC
              environment:
                category: internal
                depends:
                  - noc
                level: global
                supervisord:
                  command: ./services/escalator/service.py
                  oom_score_adj: 5
                  priority: 50

                category: internal
                depends:
                  - noc
                  - mongod
                level: global
                supervisord:
                  command: ./services/datasource/service.py
                  oom_score_adj: 999
                  priority: 100
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 1MB
                  stopwaitsecs: 3
              name: ch_datasource
              pool: null

                category: internal
                depends:
                  - noc
                  - sae
                  - discovery
                level: pool
                supervisord:
                  command: ./services/activator/service.py
                  oom_score_adj: 300
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 3
              name: activator
              pool: default

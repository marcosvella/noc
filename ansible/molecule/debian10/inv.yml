                category: internal
                depends:
                  - noc
                level: global
                supervisord:
                  command: ./services/selfmon/service.py
                  oom_score_adj: 50
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 2
              name: selfmon
              pool: null
            - config:
                language: en-us
                loglevel: info
                power: 2
                query_threads: 10
              config_order: yaml:///opt/noc/etc/tower.yml,yaml:///opt/noc/etc/settings.yml,env:///NOC
              environment:
                category: internal
                depends:
                  - noc
                  - clickhouse
                level: global
                required_assets:
                  - bi
                supervisord:
                  command: ./services/bi/service.py
                  oom_score_adj: 50
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 2
              name: bi
              pool: null
            - config:
                language: en-us
                loglevel: info
                power: 2
              config_order: yaml:///opt/noc/etc/tower.yml,yaml:///opt/noc/etc/settings.yml,env:///NOC
              environment:
                category: internal
                depends:
                  - noc
                  - nginx
                level: global
                required_assets:
                  - card
                  - web
                supervisord:
                  command: ./services/card/service.py
                  oom_score_adj: 100
                  priority: 300
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 1
              name: card
              pool: null

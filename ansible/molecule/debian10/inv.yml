              environment:
                category: internal
                depends:
                  - noc
                  - nsqlookupd
                  - nsqd
                  - clickhouse
                level: global
                supervisord:
                  command: ./services/chwriter/service.py
                  oom_score_adj: 10
                  priority: 300
                  process_name: '%(program_name)s-%(process_num)02d'
                  startretries: 999
                  stdout_logfile_backups: 3
                  stdout_logfile_maxbytes: 10MB
                  stopwaitsecs: 2
              name: chwriter
              pool: null

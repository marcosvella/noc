<html lang="{language}">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="NONE,NOARCHIVE"/>
    <meta name="Copyright" content="2007-2020, nocproject.org"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title id="title">NOC</title>
    <link rel="gettext" href="/ui/web/translations/{language}.json" lang="{language}">
    <link rel="stylesheet" type="text/css" href="{packageDir}/app.{app_hash}.{theme}.css"/>
    <script type="text/javascript" src="{packageDir}/vendor.{vendor_hash}.{theme}.js"></script>
    <script type="text/javascript" src="{packageDir}/boot.{hash}.js"></script>
    <!-- Include the translations -->
    <script type="text/javascript" src="/ui/web/locale/{language}/ext-locale-{language}.js"></script>
    <script type="text/javascript" src="{packageDir}/app.{hash}.js"></script>
</head>
<body>
<div id="noc-loading-mask"></div>
<div id="noc-loading">Loading {{ setup.brand }}. Please wait ...</div>
<form id="history-form" class="x-hide-display">
    <input type="hidden" id="x-history-field"/>
    <iframe id="x-history-frame" style="display:none"></iframe>
</form>
</body>
</html>
